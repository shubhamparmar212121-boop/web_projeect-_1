<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<body>
  <div class="container">
    <h2>Pizza Order Form</h2>
    <form action="./index2.html">
      <fieldset>
        <legend>Ordered by:</legend>
        <div class="form-row">
          <label class="form-label" for="firstName">First Name</label>
          <input type="text" id="firstName" name="first_name" required />
        </div>
        <div class="form-row">
          <label class="form-label" for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" name="phone"  placeholder="+91 9999999999" required />
        </div>
        <div class="form-row">
          <label class="form-label" for="deliveryOption">Delivery Options</label>
          <select id="deliveryOption" name="delivery_option">
            <option value="regular" selected>Regular Delivery</option>
            <option value="express">Express Delivery</option>
            <option value="pickup">Pickup</option>
          </select>
        </div>
         <div class="form-row">
          <label class="form-label" for="firstName"></label>
          <input type="hidden" id="firstName" name="formName" required />
        </div>
      </fieldset>

      <fieldset>
        <legend>Pizza order</legend>
        <div class="pizza-order-flex">
          <fieldset class="fieldset-box-1">
            <legend>Size</legend>
            <label><input type="radio" name="pizza_size" value="Small" /> Small</label>
            <label><input type="radio" name="pizza_size" value="Medium" checked /> Medium</label>
            <label><input type="radio" name="pizza_size" value="Large" /> Large</label>
          </fieldset>
          <fieldset class="fieldset-box-2">
            <legend>Toppings (choose multiple)</legend>
            <label><input type="checkbox" name="topping_pepperoni" value="Pepperoni" /> Pepperoni</label>
            <label><input type="checkbox" name="topping_olives" value="Olives" /> Olives</label>
            <label><input type="checkbox" name="topping_mushrooms" value="Mushrooms" /> Mushrooms</label>
            <label><input type="checkbox" name="topping_peppers" value="Peppers" /> Peppers</label>
          </fieldset>
        </div>
      </fieldset>

      <fieldset>
        <legend>Please let us know if you have allergies or other considerations</legend>
        <textarea name="notes" placeholder="Allergies or other notes"></textarea>
      </fieldset>

      <div class="button-row">
        <input type="submit" value="Order Pizza" />
        <input type="reset" value="Clear Form" />
      </div>
    </form>
  </div>
</body>
</html>
